<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--1. Internal html attribute
    2.On click button function binding-->
    <button onclick="hello()">click!</button>
    <script>
        function hello(){
            alert("this is a function call on button click");
            document.body.style.background="skyblue";
        }
    </script>
</body>
</html>
