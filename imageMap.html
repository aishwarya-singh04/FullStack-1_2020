<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageMap</title>
    <style>
        h2{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            color: crimson;
        }
        div{
            text-align: center;
        }
        img{
            border: 2px solid salmon;
        }
        img[usemap], map area{
            outline: none;
        }
    </style>
</head>
<body>
    <div>
    <h2>FullStack's backbones</h2>
    <img src="img/fullstack.png" width="400px" height="387px" alt="FullStack" usemap="#map1">

    <map name="map1" id="map1">
    <area shape="rect" coords="14,12,145,141" href="https://en.wikipedia.org/wiki/HTML" alt="HTML" target="_blank"> 

    
    <area shape="rect" coords="184,9,348,174" href="https://en.wikipedia.org/wiki/Cascading_Style_Sheets" alt="CSS" target="_blank"> 

    
    <area shape="circle" coords="82,246,90" href="https://en.wikipedia.org/wiki/JavaScript" alt="JavaScript" target="_blank"> 

    
    <area shape="rect" coords="199,190,386,375" href="https://en.wikipedia.org/wiki/Bootstrap_(front-end_framework)" alt="BootStrap" target="_blank"> </map>
</div>
</body>
</html>
