<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="container">
        THIS IS FIRST TEXT.
        <p class="para" id="para1">this is para 1</p>
        THIS IS SECOND TEXT. 
        <h1>This is heading</h1>
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
        <p class="para" id="para2">this is second para</p>

    <script>
        var x= document.getElementById("para1");   //getElementByClassName
        console.log(x);

        console.log(y);
        y.setAttribute("id","head1");
        y.classList.add("my-class");                    //.remove

        console.log(z);
        z[1].style.color="blue";

        var c =document.getElementById("container");
        
        console.log(c.childNodes[3].textContent("Beta-Labs"));

        console.log(c.lastChild.textContent="hello");
        console.log(c.lastChild.parentNode);
        

    </script>
