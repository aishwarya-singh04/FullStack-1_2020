<body>
    <button id="btn" onclick="alert('I am a Dialog Box')">Click Me</button>
    <button id="btn" onclick="hello()">Click Me</button>
    <button id="btn" onclick="heyy()">Click Me</button>
    <button id="btn" onclick="no()">Click Me</button>

    <script>
        function hello()
        {
            /*var x = 10;

            var x = confirm("Do you want to save the data?");
            if(x)
            {
                alert("Data saved successfully.");
            }
            else{
                alert("Data not saved!");
            }
        }
        function heyy()
        {
            var x = prompt("Enter your name.");
            if(x.length>0 && x != "null")

                alert(x);
            }
            else{
                alert("Anonymous");
            }
        }
        function no(){

        }
        
    </script>
