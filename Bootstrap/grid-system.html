<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid-System</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        .content{
            min-height: 100px;
            font-size: 24px;
            text-align: center;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <div class="content bg-warning">Content 1</div>
            </div>
            <div class="col-sm-4">
                <div class="content bg-warning">Content 2</div>
            </div>
            <div class="col-sm-4">
                <div class="content bg-warning">Content 3</div>
            </div>
        </div>
        <!--Put .col only if you have no idea. Ssytem will fit it accordingly-->

        <div class="row">
            <div class="col-sm-3">
                <div class="content bg-warning">Content 1</div>
            </div>
            <div class="col">
                <div class="content bg-warning">Content 2</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="content bg-warning">Content 1</div>
            </div>
            <div class="col-sm-4">
                <div class="content bg-warning">Content 2</div>
            </div>
            <div class="col-sm-4">
                <div class="content bg-warning">Content 3</div>
            </div>
            <div class="col-sm-12">
                <div class="content bg-warning">Content 3</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="content bg-warning">Content 1</div>
            </div>
            <div class="col-sm-6">
                <div class="content bg-warning">Content 2</div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-lg-3 col-sm-4">
                <div class="content bg-dark">Content</div>
            </div>
            <div class="col-md-8 col-lg-6 col-sm-4">
                <div class="content bg-dark">Content</div>
            </div>
            <div class="col-md-12 col-lg-3 col-sm-4">
                <div class="content bg-dark">Content</div>
            </div>
        </div>
    </div>
</body>
</html>
